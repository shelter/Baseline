<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Baseline's scaffold2 test</title>
    <!-- scaffold2 less start-->
    <link rel="stylesheet" href="less/scaffold2.css"/>
    <!-- scaffold2 less end -->
    <style>
        .mode { height: 20px; background-color: #c1e2b3; margin-bottom: 10px;}
    </style>
</head>
<body>
    <div class="container">
        <h3>Width</h3>
       <div class="row">
           <div class="col-lg-6">
               <div class="mode"></div>
           </div>
           <div class="col-lg-6">
               <div class="mode"></div>
           </div>
           <div class="visible-lg-block visible-md-block visible-sm-block clearfix"></div>
           <div class="col-md-6">
               <div class="mode"></div>
           </div>
           <div class="col-md-6">
               <div class="mode"></div>
           </div>
           <div class="visible-lg-block visible-md-block visible-sm-block visible-sm-block clearfix"></div>
           <div class="col-sm-6">
               <div class="mode"></div>
           </div>
           <div class="col-sm-6">
               <div class="mode"></div>
           </div>
           <div class="visible-lg-block visible-md-block visible-sm-block clearfix"></div>
           <div class="col-xs-6">
               <div class="mode"></div>
           </div>
           <div class="col-xs-6">
               <div class="mode"></div>
           </div>
       </div>
        <h3>Offset</h3>
        <div class="row">
            <div class="col-lg-offset-1 col-lg-5">
                <div class="mode"></div>
            </div>
            <div class="col-lg-offset-2 col-lg-4">
                <div class="mode" style="height: 60px;"></div>
            </div>
            <div class="visible-lg-block visible-md-block visible-sm-block clearfix"></div>
            <div class="col-md-offset-2 col-md-4">
                <div class="mode"></div>
            </div>
            <div class="col-md-6">
                <div class="mode"></div>
            </div>
            <div class="visible-lg-block visible-md-block visible-sm-block clearfix"></div>
            <div class="col-sm-offset-5 col-sm-1">
                <div class="mode"></div>
            </div>
            <div class="col-sm-6">
                <div class="mode"></div>
            </div>
            <div class="visible-lg-block visible-md-block visible-sm-block clearfix"></div>
            <div class="col-xs-6">
                <div class="mode"></div>
            </div>
            <div class="col-xs-offset-5 col-xs-1">
                <div class="mode"></div>
            </div>
        </div>
        <h3>Push and pull</h3>
        <div class="row">
            <div class="col-lg-push-6 col-lg-6">
                <div class="mode">Left</div>
            </div>
            <div class="col-lg-pull-6 col-lg-6">
                <div class="mode" style="height: 60px;">Right</div>
            </div>
            <div class="visible-lg-block visible-md-block visible-sm-block clearfix"></div>
            <div class="col-md-push-6 col-md-4">
                <div class="mode">Left</div>
            </div>
            <div class="col-md-pull-4 col-md-6">
                <div class="mode">Right</div>
            </div>
            <div class="visible-lg-block visible-md-block visible-sm-block clearfix"></div>
            <div class="col-sm-push-6 col-sm-1">
                <div class="mode">Left</div>
            </div>
            <div class="col-sm-pull-1 col-sm-6">
                <div class="mode">Right</div>
            </div>
            <div class="visible-lg-block visible-md-block visible-sm-block clearfix"></div>
            <div class="col-xs-push-1 col-xs-6">
                <div class="mode">Left</div>
            </div>
            <div class="col-xs-pull-6 col-xs-1">
                <div class="mode">Right</div>
            </div>
        </div>

        <h3>Complicated</h3>
        <div class="row">
            <div class="col-lg-5 col-lg-offset-1 col-lg-push-6 col-md-6 col-md-push-6 col-sm-3 col-sm-offset-3 col-sm-push-6 col-xs-3 col-xs-offset-1 col-xs-push-3">
                <div class="mode">Left</div>
            </div>
            <div class="col-lg-6 col-lg-pull-5 col-md-4 col-md-offset-2 col-md-pull-6 col-sm-6 col-sm-pull-6  col-xs-3 col-xs-pull-4">
                <div class="mode">Right</div>
            </div>
        </div>

        <h3>Nested</h3>
        <div class="row">
            <div class="col-lg-9 col-md-8">
                <div class="row">
                    <div class="col-lg-3  col-md-2">
                        <div class="mode">Nested</div>
                    </div>
                    <div class="col-lg-3  col-md-2">
                        <div class="mode">Nested</div>
                    </div>
                    <div class="col-lg-3  col-md-2">
                        <div class="mode">Nested</div>
                    </div>
                    <div class="col-md-2 visible-md-block">
                        <div class="mode">Nested</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4">
                <div class="mode">wrap</div>
            </div>
        </div>
    </div>
</body>
</html>
